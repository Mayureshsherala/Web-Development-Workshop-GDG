<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <h1>Basic registration form</h1>
    <form >
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email"><br>
        <label for="password">Password:</label>
        <input type="
        password" name="password" id="password" placeholder="create your password" required> <br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="male" >Male <br>
        <input type="radio" name="gender" id="female" >female <br>
        <label for="country">Enter your country</label>
        <select name="country" id="country" required>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select><br>
        <label for="checkbox"></label>
        <input type="checkbox" id="Checkbox" name="checkbox">I agree with the terms and conditions <br>
        <button>Submit</button>


    </form>
    
</body>
</html>
